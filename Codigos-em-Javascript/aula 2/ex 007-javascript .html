<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;/*fonte da linha*/
            background-color: aquamarine;/*cor da tela*/
            color :"black";/*cor da letra*/
            width: 200px;/*largura*/
            height: 200px;/*altura*/
            line-height: 200px;/*altura da linha*/
            text-align: center;/*posicionamento da linha na tela*/


        }
    </style>
</head>
<body>
    <!-- Pode Mudar o evento DOM no HTMl como a baixo!-->
    <div id="area"> <!--onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" -->
        Interaja...
    </div>
    <script>//Pode mudar o evento DOM em JavaScript como abaixo!
         var a = window.document.getElementById("area")
         a.addEventListener('click', clicar)
         a.addEventListener('mouseenter', entrar)
         a.addEventListener('mouseout', sair)

        function clicar() { 
        a.innerText = 'Clicou!'
        a.style.background = "red"
        }

        function entrar(){
         a.innerText= "Entrou!"   
        }
        function sair(){
         a.innerText= "Saiu!"
         a.style.background = "blue"
        }


    </script>
</body>
</html>
